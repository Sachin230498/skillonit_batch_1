<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="./index.html">Home</a>

    <input id="img" type="text" placeholder="Enter img URL">
    <button onclick="sub()">Submit</button>
</body>
<script>
    let img_url = document.getElementById("img");
    let data = JSON.parse(localStorage.getItem("img_data")) || [];

    function sub(){
        data.push(img_url.value)
        localStorage.setItem("img_data", JSON.stringify(data))
        // console.log(data)
        // console.log(img_url.value)
    }
</script>
</html>
