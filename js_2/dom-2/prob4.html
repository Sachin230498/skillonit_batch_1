<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head"></h1>
    <button >Click</button>

    <p>I am para</p>
</body>
<script>
    let btn = document.querySelector("button");
    let head = document.getElementById("head");
    let para = document.querySelector("p");


    btn.addEventListener("click", abc)
    para.addEventListener("click", efg)

    function abc(){
        let x = event.target;

        head.innerText = "clicked by " + x.tagName
    }
    function efg(){
        let x = event.target;

        head.innerText = "clicked by " + x.tagName
    }
</script>
</html>
