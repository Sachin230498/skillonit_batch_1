<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main"></div>
  </body>
  <script>
    let main = document.getElementById("main");

    let arr = ["Harsh", "Uday", "Amol", "Rupali", "Vaibhav", "Gaourav"];
    let marks = [75,88,79,85,82,90];
    let color = ["red","violet","blue","purple","green","yellow" ]

    for (let i = 0; i <arr.length ; i++) {
      let h1 = document.createElement("h1");
      h1.style.color = color[i]
      let p = document.createElement("p")
      h1.innerText = arr[i];
      p.innerText = marks[i]
      main.append(h1,p);
    }
  </script>
</html>
