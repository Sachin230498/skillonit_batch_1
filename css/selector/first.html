<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* tag selector */
        p{
          color: red;  
        }

        div{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <div>
        <p>I am para -1 </p>
        <p>I am para -2 </p>
        <p>I am para -3 </p>
    </div>


    <div>
        <h1>I am heading -1 </h1>
        <p>I am para 4 </p>
    </div>

    <p>I am para - 5</p>
    <p>I am para - 6</p>
</body>
</html>



<!-- 
{ }  => curly brases
[]  => square brackets
()  => paranthisis
`` => backtik
;  => semi colon
:  => colon
"" => double quotes
/ => forward slash

-->
