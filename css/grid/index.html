<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height: 500px;
            border: 5px solid;
            font-size: 40px;
            font-weight: bold;
            display: grid;

            /* grid-template-columns: ;  */
            grid-template-columns: 250px 100px ;

            /* grid-template-rows: ; */
            grid-template-rows: 100px 250px;

            gap: 20px 10px;

        }

        #container div{
            
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
